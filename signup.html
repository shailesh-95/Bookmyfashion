<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <a href="home.html">BACK</a>
        <div class="box">
            <form action="home.html">
                <h1>SIGN UP</h1>
                <label for="name">NAME &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="name" placeholder="Enter your name" id="name"><br><br>

                <label for="email">EMAIL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" placeholder="Enter your Email" id="email"><br><br>

                <label for="phone">PHONE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="tel" value="+91" maxlength="13" id="phone"><br><br>

                <label for="password">PASSWORD&nbsp;</label>
                <input type="password" placeholder="Enter Your Password" id="password"><br><br>

                <button>SIGN UP</button>



            </form>

        </div>
    </div>
</body>
</html>
